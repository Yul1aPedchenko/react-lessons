name: Build and deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Node.js 🟢
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies and build 🔧
        run: |
          npm ci
          npm run build
        env:
          REACT_APP_TENOR_API_KEY: ${{ vars.REACT_APP_TENOR_API_KEY }}
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v2
        with:
          branch: gh-pages
          folder: build